<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div id="display-title">
                <h1>Rock Paper Scissors</h1>
                <p>Can you win?</p>
            </div>
            <div id="round-number">
                <h2>Round <span>0</span></h2>
                <p>Click on a button to get started!</p>
            </div>
            <div class="score-area">
                <div class="scores" id="score-wins">
                    <p class="label">You</p>
                    <h3>Wins</h3>
                    <p id="wins-num">0</p>
                </div>
                <div class="scores" id="score-ties">
                    <h3>Ties</h3>
                    <p id="ties-num">0</p>
                </div>
                <div class="scores" id="score-losses">
                    <p class="label">Computer</p>
                    <h3>Wins</h3>
                    <p id="losses-num">0</p>
                </div>
            </div>
            <div class="choice-display-box" id="player-choice-display"></div>    
            <div id="player-choice">
                <button class="player-buttons" id="rock">Rock</button>
                <button class="player-buttons" id="paper">Paper</button>
                <button class="player-buttons" id="scissors">Scissors</button>
            </div>
            <div id="round-history">
                <h3>Recent history</h3>
            </div>
            <div class="choice-display-box" id="computer-choice-display"></div>
            <div id="computer-taunt">
                <p>"So, you think you can beat me?"</p>
            </div>
        </main>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
